<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Croma | Loja Oficial</title>
        <link rel="icon" type="image/png" sizes="48x48" href="img/Croma_logo_1.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"> <img src="img/Croma_logo_6.png" alt="Croma"></a>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="O que procuras?">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
        
                <div class="header-icons">
                    <a href="Login.html" class="user-icon" title="account">
                        <i class="bi bi-person"></i>
                    </a>
                    <a href="" class="cart-icon" title="cart">
                        <i class="bi bi-cart3"></i>
                    </a>
                </div>
              
            </div>
        </header>

        <img src="img/Croma_banner_1.jpg" alt="Croma Banner" class="main-banner">

        <section class="section-index">
            <div class="section-category">
                <button class="category-btn left" onclick="moveCarousel(-1)"><i class="bi bi-arrow-left-circle"></i></button>
                <div class="category-container">
                    <div class="category-wrapper">  <div class="category">
            
                            <div class="category-item">
                                <h3>Novidades</h3>
                            </div>
            
                            <div class="category-item">
                                <h3>Alimentação Saudável</h3>
                            </div>
            
                            <div class="category-item">
                                <h3>Nutrição Desportiva</h3>
                            </div>
            
                            <div class="category-item">
                                <h3>Saúde e Bem-Estar</h3>
                            </div>
            
                            <div class="category-item">
                                <h3>Emagrecimento e Controle de Peso</h3>
                            </div>
            
                            <div class="category-item">
                                <h3>Vegano e Natural</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="category-btn right" onclick="moveCarousel(1)"><i class="bi bi-arrow-right-circle"></i></button>
            </div>
        </section>
