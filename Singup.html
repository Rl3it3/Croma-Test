<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Croma | Criar Conta</title>
        <link rel="icon" type="image/png" sizes="48x48" href="img/Croma_logo_1.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"> <img src="img/Croma_logo_6.png" alt="Croma"></a>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="O que procuras?">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
        
                <div class="header-icons">
                    <a href="Login.html" class="user-icon" title="account">
                        <i class="bi bi-person"></i>
                    </a>
                    <a href="" class="cart-icon" title="cart">
                        <i class="bi bi-cart3"></i>
                    </a>
                </div>
              
            </div>
        </header>

        <section>
            <div class="signup-container">
                <div class="signup-title-icons">
                    <h3 class="signup-tittle">Criar Conta</h3>
                    <div class="signup-extra-options">
                        <div class="social-icon"><i class="bi bi-google"></i></div>
                        <div class="social-icon"><i class="bi bi-facebook"></i></div>
                    </div>                        
                </div>

                <div class="signup-full-name">
                    <div class="signup-first-name">
                        <label class="signup-first-name-label">Nome:</label>
                        <input type="text" class="signup-first-name-input" required>
                    </div>

                    <div class="signup-last-name">
                        <label class="signup-last-name-label">Apelido:</label>
                        <input type="text" class="signup-last-name-input" required>
                    </div>

                    <div class="signup-gender">
                        <label class="signup-gender-label">Sexo:</label>
                            <div>
                                <div class="inline-radio">
                                    <input type="radio" id="masculino" name="sexo" value="masculino">
                                    <label>Masculino</label>
                                </div>
                                <div class="inline-radio">
                                    <input type="radio" id="feminino" name="sexo" value="feminino">
                                    <label>Feminino</label>
                                </div>
                                <div class="inline-radio">
                                    <input type="radio" id="outro" name="sexo" value="outro">
                                    <label>Outro</label>
                                </div>
                            </div>
                    </div>

                    <div class="signup-birthdate">
                        <label class="signup-birthdate-label">Data de Nascimento:</label>
                        <input type="date" class="signup-birthdate-input" required>
                    </div>

                    <div class="signup-nif">
                        <label class="signup-nif-label">NIF:</label>
                        <input type="number" class="signup-nif-input" required>
                    </div>
                        
                    <div class="signup-email">
                        <label class="signup-email-label">Email:</label>
                        <input type="text" class="signup-email-input" required>
                    </div>

                    <div class="signup-password">
                        <label class="signup-password-label">Password:</label>
                        <input type="text" class="signup-password-input" required>
                    </div>
                    <div class="signup-confirm-password">
                        <label class="signup-confirm-password-label">Confirmar Password:</label>
                        <input type="text" class="signup-confirm-password-input" required>
                    </div>                    
                </div>

                <div class="signup-agreement">
                    <input type="checkbox">
                    <label class="signup-concord">Declaro que li e concordo integralmente com os <a data-toggle="tab" href="#">Termos e Condições</a></label>
                </div>

                <div class="signup-button-submit">
                    <button type="submit" class="signup-button">Criar Conta</button>
                </div>
            </div>



        </section>
    
</body>
</html>
